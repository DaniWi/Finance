<form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="control-label col-sm-2" for="transferto">Transfer to</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="transferto" placeholder="Enter receiver's account ID">
    </div>
  </div>
  <div class="form-group">
     <label class="control-label col-sm-2" for="amount">Amount</label>
     <div class="col-sm-10">          
       <input type="number" step="0.01" class="form-control" id="exampleInputAmount" placeholder="Amount in &euro;">
     </div>
   </div>
   <div class="form-group">        
     <div class="col-sm-offset-2 col-sm-10">
       <button type="submit" class="btn btn-primary">Transfer cash</button>
     </div>
   </div>
</form>
